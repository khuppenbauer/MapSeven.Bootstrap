{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE html>
<html lang="en">
	<head>
		<f:section name="metadata">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</f:section>

		<f:section name="stylesheets">
            <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/bootstrap-business-casual.css', package: 'MapSeven.Bootstrap')}" media="all" />
            <link href="//rawgithub.com/ashleydw/lightbox/master/dist/ekko-lightbox.css" rel="stylesheet">
            <style>
                body {
                    background: url('resource://MapSeven.Bootstrap/Public/Images/bg.jpg') no-repeat center center fixed;
                }
            </style>
		</f:section>

	</head>

	<body>
        <f:section name="body">
            <div class="brand"><neos:link.node node="/sites/bootstrap">MapSeven</neos:link.node></div>

            <div class="address-bar">TYPO3 | TYPO3Flow | TYPO3Neos</div>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    {parts.mainMenu -> f:format.raw()}
                </div>
            </nav>

            <div class="container">
                {content.main -> f:format.raw()}
            </div>
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <p>Copyright &copy; Company 2013</p>
                        </div>
                    </div>
                </div>
            </footer>
        </f:section>

		<f:section name="bodyScripts">
			<script src="{f:uri.resource(path: 'JavaScript/jquery-1.10.2.js', package: 'MapSeven.Bootstrap')}"></script>
            <script src="//rawgithub.com/ashleydw/lightbox/master/dist/ekko-lightbox.js"></script>
            <script type="text/javascript">
                $(document).ready(function ($) {

                    // delegate calls to data-toggle="lightbox"
                    $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
                        event.preventDefault();
                        return $(this).ekkoLightbox({
                            onShown: function() {
                                if (window.console) {
                                    return console.log('Checking our the events huh?');
                                }
                            }
                        });
                    });

                    //Programatically call
                    $('#open-image').click(function (e) {
                        e.preventDefault();
                        $(this).ekkoLightbox();
                    });
                    $('#open-youtube').click(function (e) {
                        e.preventDefault();
                        $(this).ekkoLightbox();
                    });
                });
            </script>
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		</f:section>
    </body>
</html>

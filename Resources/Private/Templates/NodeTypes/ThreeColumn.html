<div{attributes -> f:format.raw()}>
    <div class="box">
        <f:render partial="Headline" arguments="{_all}" />
        <f:if condition="{0: layout} == {0: '4-4-4'}">
            <f:then>
                <div class="col-sm-4">
            </f:then>
            <f:else>
                <f:if condition="{0: layout} == {0: '6-3-3'}">
                    <f:then>
                        <div class="col-sm-6">
                    </f:then>
                    <f:else>
                        <f:if condition="{0: layout} == {0: '3-6-3'}">
                            <f:then>
                                <div class="col-sm-3">
                            </f:then>
                            <f:else>
                                <div class="col-sm-3">
                            </f:else>
                        </f:if>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
        {column0 -> f:format.raw()}
        </div>
        <f:if condition="{0: layout} == {0: '4-4-4'}">
            <f:then>
                <div class="col-sm-4">
            </f:then>
            <f:else>
                <f:if condition="{0: layout} == {0: '6-3-3'}">
                    <f:then>
                        <div class="col-sm-3">
                    </f:then>
                    <f:else>
                        <f:if condition="{0: layout} == {0: '3-6-3'}">
                            <f:then>
                                <div class="col-sm-6">
                            </f:then>
                            <f:else>
                                <div class="col-sm-3">
                            </f:else>
                        </f:if>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
        {column1 -> f:format.raw()}
        </div>
        <f:if condition="{0: layout} == {0: '4-4-4'}">
            <f:then>
                <div class="col-sm-4">
            </f:then>
            <f:else>
                <f:if condition="{0: layout} == {0: '6-3-3'}">
                    <f:then>
                        <div class="col-sm-3">
                    </f:then>
                    <f:else>
                        <f:if condition="{0: layout} == {0: '3-6-3'}">
                            <f:then>
                                <div class="col-sm-3">
                            </f:then>
                            <f:else>
                                <div class="col-sm-6">
                            </f:else>
                        </f:if>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
        {column2 -> f:format.raw()}
        </div>
        <div class="clearfix"></div>
    </div>
</div>

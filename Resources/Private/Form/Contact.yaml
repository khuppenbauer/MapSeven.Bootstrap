type: 'TYPO3.Form:Form'
identifier: contact
label: Contact
renderingOptions:
    submitButtonLabel: Senden
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page-one
    label: Contact
    renderables:
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: name
        label: Name
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Name'
        defaultValue: ''
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: email
        label: E-Mail
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
          - identifier: 'TYPO3.Flow:EmailAddress'
        properties:
          placeholder: 'E-Mail'
        defaultValue: ''
      -
        type: 'TYPO3.Form:MultiLineText'
        identifier: message
        label: Nachricht
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Ihre Nachricht'
          rows: 8
        defaultValue: ''
finishers:
  -
    identifier: 'TYPO3.Form:Email'
    options:
      templatePathAndFilename: resource://MapSeven.Bootstrap/Private/Templates/Form/Message.txt
      subject: Kontakt Neos
      recipientAddress: k.huppenbauer@web.de
      recipientName: 'Kerstin Huppenbauer'
      senderAddress: k.huppenbauer@mapseven.de
      senderName: Kontakt Neos
      format: plaintext
  -
    identifier: 'TYPO3.Form:Confirmation'
    options:
      message: >
        <p>Vielen Dank f√ºr Ihre Nachricht</p>